<!DOCTYPE html>
<html lang="et">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center">Logi sisse</h3>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Kasutajanimi</label>
                        <input type="text" class="form-control" id="username" placeholder="admin" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Parool</label>
                        <input type="password" class="form-control" id="password" placeholder="parool" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Logi sisse</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'admin' && password === 'parool') {
                window.location.href = 'ylesanne23admin.html';
            } else {
                alert('Vale kasutajanimi v√µi parool.');
            }
        });
    </script>

</body>

</html>
