<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Harjutus8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>
    a {
        text-decoration: none;
    }
</style>

<body>
    <div class="container">
        <h3>Registreerimine</h3>
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="valid1">Eesnimi</label>
                        <input type="text" class="form-control" id="valid1" placeholder="Eesnimi" required>
                        <div class="valid-feedback">Korras</div>
                        <div class="invalid-feedback">Palun täida!</div>

                        <label for="valid3">Email</label>
                        <input type="text" class="form-control" id="valid3" placeholder="nimi@email.ee" required>
                        <div class="valid-feedback">Korras</div>
                        <div class="invalid-feedback">Palun täida!</div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="valid2">Perenimi</label>
                        <input type="text" class="form-control" id="valid2" placeholder="Perenimi" required>
                        <div class="valid-feedback">Korras</div>
                        <div class="invalid-feedback">Palun täida!</div>

                        <label for="valid4">Telefon</label>
                        <input type="text" class="form-control" id="valid4" placeholder="566 2323" required>
                        <div class="valid-feedback">Korras</div>
                        <div class="invalid-feedback">Palun täida!</div>
                    </div>
                </div>
                <label for="valid5">Kirjeldus</label>
                <textarea type="text" class="form-control" id="valid5" required></textarea>
                <div class="valid-feedback">Korras</div>
                <div class="invalid-feedback">Palun täida!</div>
                <div class="container m-4">
                    <input class="form-check-input p-2" type="checkbox" id="valid6">
                    <label class="form-check-label" for="valid6">Olen tutvunud ja nõustun <a
                            href="#">privaatsustingimustega</a></label>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Registreeru">
        </form>
    </div>

    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

</body>

</html>
