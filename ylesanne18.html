<!DOCTYPE html>
<html lang="et">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sündmused</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <br>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mt-2">Registreeri</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName">Eesnimi</label>
                                        <input type="text" class="form-control" id="firstName" required="required" oninput="validateName('firstName')">
                                        <small id="firstNameVal" class="form-text text-muted">Eesnimi (ainult tähed, vähemalt 2 tähemärki)</small>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName">Perekonnanimi</label>
                                        <input type="text" class="form-control" id="lastName" required="required" oninput="validateName('lastName')">
                                        <small id="lastNameVal" class="form-text text-muted">Perenimi (ainult tähed, vähemalt 2 tähemärki)</small>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email">E-posti aadress</label>
                                    <input type="email" class="form-control" id="email" required="required" oninput="validateEmail()">
                                    <small id="emailVal" class="form-text text-muted">Email</small>
                                </div>
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary">Registreeri</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script>
// Krõbin
// 27.10.2023
// Ülesanne 18
            function validateName(inputId) {
                const input = document.getElementById(inputId);
                const val = document.getElementById(inputId + 'Val');

                if (/^[A-Za-z]{2,}$/.test(input.value)) {
                    val.textContent = inputId.charAt(0).toUpperCase() + inputId.slice(1) + ' (ainult tähed)';
                } else {
                    val.textContent = inputId.charAt(0).toUpperCase() + inputId.slice(1) + ' (ainult tähed, vähemalt 2 tähemärki)';
                }
            }

            function validateEmail() {
                const emailInput = document.getElementById('email');
                const emailVal = document.getElementById('emailVal');

                if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                    emailVal.textContent = 'Email';
                } else {
                    emailVal.textContent = 'Email ei vasta mustrile';
                }
            }
        </script>
    </body>
</html>
